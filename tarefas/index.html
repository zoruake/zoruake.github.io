<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TAREFAS DO BODE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="pngwing.com.png">
</head>

<body>
    <header>
        <div id="nome">
            <p>TAREFAS DO DANIEL 🐐</p>
        </div>
        <img src="pngwing.com.png" class="tamanhoimagem" alt="GENGAR">
    </header>
    <div class="menu-toggle" onclick="abrirMenu()">
        ☰
    </div>

    <nav id="menuLateral" class="menu-lateral">
        <ul>
            <li><a href="https://zoruake.github.io/home">🏠 INÍCIO</a></li>
            <li><a href="https://zoruake.github.io/tarefas">📖 TAREFAS</a></li>
        </ul>
    </nav>

    <main>
        <div id="aviso-stalkeando">
            <p>Horário que você está me stalkeando ⏱️</p>
            <div class="seta"></div>
        </div>
        <div id="relogio">--:--</div>
    </main>

    <nav>
        <div class="menu-links">
            <a href="https://zoruake.github.io/tarefa1" target="_blank">👨‍🎓 - TAREFA 1</a>
            <a href="https://zoruake.github.io/tarefa2" target="_blank">🌍 - TAREFA 2</a>
            <a href="https://zoruake.github.io/tarefa3" target="_blank">🃏 - TAREFA 3</a>
        </div>
    </nav>

    <footer>
        <div id="rodape">
            <p>© Todos os direitos reservados pelo Bode</p>
        </div>
    </footer>

    <script>
        function abrirMenu() {
            const menu = document.getElementById("menuLateral");
            menu.classList.toggle("menu-aberto");
        }

        function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            document.getElementById('relogio').textContent = `${horas}:${minutos}`;
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
    </script>

</body>
</html>
