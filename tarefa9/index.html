<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="pngwing.com.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="accordion accordion-flush" id="accordionForms">
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-assunto">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseAssunto" aria-expanded="false" aria-controls="flush-collapseAssunto">
                    Assuntos
                </button>
                </h2>
                <div id="flush-collapseAssunto" class="accordion-collapse collapse" aria-labelledby="flush-assunto" data-bs-parent="#accordionForms">
                    <div class="accordion-body">
                        <form id="formSubject" method="post" onsubmit="return false;">
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput" name="descricao" required>
                                <label for="floatingInput">Descrição do Assunto</label>
                            </div>
                            <input onclick="addSubject()" type="submit" class="btn btn-success" value="Salvar">
                        </form>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-regional">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseRegional" aria-expanded="false" aria-controls="flush-collapseRegional">
                    Regionais
                </button>
                </h2>
                <div id="flush-collapseRegional" class="accordion-collapse collapse" aria-labelledby="flush-regional" data-bs-parent="#accordionForms">
                    <div class="accordion-body">
                        <form id="formRegional" method="post" onsubmit="return false;">
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput" name="sigla" required>
                                <label for="floatingInput">Sigla da Regional</label>
                            </div>
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput" name="cidade" required>
                                <label for="floatingInput">Cidade da Regional</label>
                            </div>
                            <input onclick="addRegional()" type="submit" class="btn btn-success" value="Salvar">
                        </form>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-agente">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseAgente" aria-expanded="false" aria-controls="flush-collapseAgente">
                    Agentes
                </button>
                </h2>
                <div id="flush-collapseAgente" class="accordion-collapse collapse" aria-labelledby="flush-agente" data-bs-parent="#accordionForms">
                    <div class="accordion-body">
                        <form id="formAgent" method="post" onsubmit="return false;">
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput" name="nome" required>
                                <label for="floatingInput">Nome do Agente</label>
                            </div>
                            <select class="form-select mb-1" name="regional" id="select_regional" required>
                                <option selected disabled>Regional</option>
                            </select>
                            <input onclick="addAgent()" type="submit" class="btn btn-success" value="Salvar">
                        </form>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-relatorio">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseRelatorio" aria-expanded="false" aria-controls="flush-collapseRelatorio">
                    Relatório de Inteligência
                </button>
                </h2>
                <div id="flush-collapseRelatorio" class="accordion-collapse collapse" aria-labelledby="flush-relatorio" data-bs-parent="#accordionForms">
                    <div class="accordion-body">
                        <form id="formReport" method="post" onsubmit="return false;">
                            <div class="form-floating mb-1">
                                <input type="date" class="form-control" id="floatingInput" name="data" required>
                                <label for="floatingInput">Descrição do Assunto</label>
                            </div>
                            <select class="form-select mb-1" name="assunto" id="select_subject" required>
                                <option selected disabled>Assunto</option>
                            </select>
                            <select class="form-select mb-1" name="agente" id="select_agent" required>
                                <option selected disabled>Agente</option>
                            </select>
                            <input onclick="addReport()" type="submit" class="btn btn-success" value="Salvar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="d-flex justify-content-center align-content-center">
        <div id="chart">
        </div>
    </section>

    <main>
        <div class="row">
            <div class="col">
                <table class="table" id="table_agent">
                    <caption class="caption-top text-center fw-bolder">AGENTES</caption>
                    <thead class="table-success">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOME</th>
                            <th scope="col">REGIONAL</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table" id="table_subject">
                    <caption class="caption-top text-center fw-bolder">ASSUNTOS</caption>
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOME</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table" id="table_regional">
                    <caption class="caption-top text-center fw-bolder">REGIONAIS</caption>
                    <thead class="table-warning">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">SIGLA</th>
                            <th scope="col">CIDADE</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table" id="table_report">
                    <caption class="caption-top text-center fw-bolder">RELATÓRIOS</caption>
                    <thead class="table-danger">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">DATA</th>
                            <th scope="col">ASSUNTO</th>
                            <th scope="col">AGENTE</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="./scripts/subject.js"></script>
<script src="./scripts/regional.js"></script>
<script src="./scripts/agent.js"></script>
<script src="./scripts/report.js"></script>
<script src="./scripts/graph.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</html>

<script type="text/javascript">

    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

</script>
