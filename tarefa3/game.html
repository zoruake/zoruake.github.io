<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel = "stylesheet" href = "game.css">
    <link rel="icon" href="pngwing.com.png">
</head>
<body>
    <h1 id = "mensagem">JOGUE AGORA!!!</h1>
    <div class = "menu-cartas">
        <div class = "cartas" onclick = "alternarVisibilidade('imagem1')">
            <img id = "imagem1" src = "" alt = "Carta 1">
        </div>
        <div class = "cartas" onclick = "alternarVisibilidade('imagem2')">
            <img id = "imagem2" src = "" alt = "Carta 2">
        </div>
        <div class = "cartas" onclick = "alternarVisibilidade('imagem3')">
            <img id = "imagem3" src = "" alt = "Carta 3">
        </div>
        <div class = "cartas" onclick = "alternarVisibilidade('imagem4')">
            <img id = "imagem4" src = "" alt = "Carta 4">
        </div>
        <div class = "cartas" onclick = "alternarVisibilidade('imagem5')">
            <img id = "imagem5" src = "" alt = "Carta 5">
        </div>
        <div class = "cartas"  onclick = "alternarVisibilidade('imagem6')">
            <img id = "imagem6" src = "" alt = "Carta 6">
        </div>
        <div class = "cartas"  onclick = "alternarVisibilidade('imagem7')">
            <img id = "imagem7" src = "" alt = "Carta 7">
        </div>
        <div class = "cartas"  onclick = "alternarVisibilidade('imagem8')">
            <img id = "imagem8" src = "" alt = "Carta 8">
        </div>
    </div>

    <script>
        let tema = localStorage.getItem("tema-escolhido");

        const imagens_por_tema = {
            "FUTEBOL":[
                "messi.png",
                "ronaldo.png",
                "neymar.png",
                "galhardo.png"
            ],
            "ANIME":[
                "sololeveling.png",
                "shingeki.png",
                "hunterxhunter.png",
                "tokyoghoul.png"
            ],
            "SERIES":[
                "prisionbreak.png",
                "breakingbad.png",
                "lacasadepapel.png",
                "roundsix.png"
            ]

        }

        let imagens = imagens_por_tema[tema];

        function duplicarImagens(imagens){
            return [...imagens, ...imagens];
        }



        

        function embaralharImagens(imagens){
            for(let i = imagens.length - 1; i > 0; i--){
                const j = Math.floor(Math.random() * (7));
                [imagens[i], imagens[j]] = [imagens[j], imagens[i]];
            }
            return imagens;
        }

        imagens = duplicarImagens(imagens);
        imagens = embaralharImagens(imagens);

        for(let i = 1 ; i <= 8 ; i++){
            document.getElementById("imagem" + i).src = imagens[i - 1];
        }
        
        function alternarVisibilidade(imagemId) {
            const imagem = document.getElementById(imagemId);

            if(imagem.style.visibility === "hidden" || imagem.style.visibility === ""){
                imagem.style.visibility = "visible";
            } else{
                imagem.style.visibility = "hidden";
            }
        }
    </script>
</body>
</html>
