<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="pngwing.com.png">

    <title>Login</title>
</head>
<body style="height: 100vh;">
    <div class="container-fluid h-100">
        <div class="row h-100   ">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="w-50">
    
                    <div class="row">
                        <div class="container-md">
                            <h1 class="display-3">Login</h1>    
                        </div>
                    </div>
                    <div class="row mb-3">
                        <p class="fs-5">Fa√ßa o login para continuar</p> 
                    </div>
                    <div class="row">
                        <input type="email" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">   
                        <hr>
                        <input type="password" class="form-control border-0" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Senha">   
                        <hr>
                        
                    </div>
                    <div class="row mb-2">
                        <div class="col-12 d-flex justify-content-between align-items-center">
                            <button class="btn btn-danger">Logar</button>
                            <a class="text-decoration-none text-secondary" href="#">Esqueceu a senha</a>
                          </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="bi bi-facebook fs-3"></i>
                            </button>
                            <button class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="bi bi-google fs-3"></i>
                            </button>
                            <button class="btn btn-info text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="bi bi-twitter fs-3"></i>
                            </button>
                            <button class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                <i class="bi bi-linkedin fs-3"></i>
                            </button>
                        </div>
                        
                </div>
                
            </div>
            <div class="col d-none d-lg-block d-flex justify-content-center align-items-center" style="background-size: cover; background-image:url('https://www.gileduardo.com.br/ifpr/dw/downloads/logo_ifpr.jpg');"></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
